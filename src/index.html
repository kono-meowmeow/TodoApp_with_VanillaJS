<!DOCTYPE html>
<html>

    <script src="./index.mjs" type="module"></script>

          </div>
        </li>
        <li>
          <div >
            <!-- サンプル -->
            TODOです
            <button>完了</button>
            <button>削除</button>
          </div>
        </li>
      </ul>
    </div>
    <div class="complete-area">
      <p class="title">完了したTODO</p>
      <ul>
        <li>
          <div>
            <!-- サンプル -->
            TODOでした
            <button>戻す</button>
          </div>
        </li>
      </ul>
